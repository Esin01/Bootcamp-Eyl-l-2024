<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Increment & Decrement</title>

</head>
<body>
    <script src="../ortak/yaz.js"></script>
    <script>
        let a = 1;
        a++; //a +=1 arasındaki fark nedir?
        ciz(a);//

        let b =1;
        ciz(b++ *3);//3:b değeri kullanım sonrası artırılır
        //b'nin değerini (mevcut değerini)++ olan kısma yaz gecikmeli artırma
        //değeri pırtlatma
        ciz(b);//2

        let c = 5;
        ciz(c++);//5
        //yaz(c);

      
        let d = 3;
        ciz(d++ * d);
        //3*4
        //12

        let e = 3;
        ciz(++e *e)
        //16

        let f = 10;
        ciz(f-- + --f)
        //10 iken 9 olacak sonra tekrar 9 (9+9=18)
        //18

        let g = 3;
        yaz(++g - g--);//0
        ciz(g);//3

        let h = 4;
        h = h++;//4
        yaz(h);

        let i = 7;
        i = ++i;
        ciz(i);
        //7 iken sonra 8 olur
        //8
        
        let j = 5;
        j *=j++;//j=j * j++
        ciz(j)//25

        let k = 0;
        // 0 olur önce sonra 1 olur daha sonra azalma olacağı için 0 olur
        yaz(k++ - --k);//0
        ciz(k);//0

        let l =3;
        // 4   4   3
        l= l + l * l++;
        ciz(l);//12

        let m = 2;
        m = m * (m + ++m);
        ciz(m);//10

        //mantıksal operatörler konusu işlendikten sonra bakınız
        let n = 3;
        let sonuc = n++ == 3 || ++n ==5;
        yaz(sonuc);
        ciz(n); 
        //3==3 true ise sonrakine bakılmaz!
        //true 4

        //veya (||) mantıksal operatörü soldaki değer true ise sağına hiç bakmaz,değerlendirmeye almaz

        //ve(&&) operatörü sol taraf false ise umudunu yitirir
        //sağı hiç değerlendirmeye almaz

        let o =40;
        yaz(o<39 && ++o ==41);
        //false 40
        //o 39'dan küçük olmadığı için false olur bu yüzden devamına bakılmaz!
        ciz(o);

        let p = 2;
        if(++p == p++);
        //önce 3 olur sonra artılır 4 olur
        //3 == 3 true sonra 4 olur
        ciz(p);

    
        //x++ önce x değeri kullanılır sonra artırılır
        //++x önce arttırılır sonra artmış değeri kullanılır

    </script>
    
</body>
</html>

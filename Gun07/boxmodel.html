<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        *{
            box-sizing: border-box;
            /* sayfadaki tüm elementleri etkiler */
        }

        .kutu1{
            /* buraya box sizing border box eklediğimizde toplam element height kadar olur ve eklenen padding border değerleri içeriğe ayrılan alandan çalınır. yani artık içerik alanının yüksekliği değil her şey dahil toplam yükseklik heighta eşit */
            background-color:yellow;
            border: 10px solid green;
            padding: 20px;
            height: 200px;
            /* içerik alanının yüksekliği */
            width: 100%;
            margin-top: 20px;
            
        }

        header{
            background-color:violet;
            margin-bottom: 20px;
            /* alttan verilen boşluk ama borderın dışında */
            text-align: center;
            padding: 20px;
            /* p20 tab */
            border: 15px dashed orange;
        }
    </style>
</head>
<body>
    <!-- h1 ve p gibi elementlerin default bi padding değeri olur. header elementinde yok -->

    <header>HEADER HEADER HEADER</header>
    <!-- header div gibidir. sayfanın tepe kısmına konan div'e denir. -->
     
    <div class="kutu1">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dolorum ipsam amet, eveniet tempora ratione, atque ut odio dolor tempore, veritatis expedita illum placeat sint consequatur deleniti. Quaerat dicta molestias eveniet?</div>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Değişkenler (JS)</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-size: 4em;
        }
    </style>
</head>

<body>
    <script>
        //variable
        //var a = 3;
        let a = 3;//Number
        document.write("a");
        document.write('a');
        document.write(a);
        a = 4.5;
        document.write(a);

        let b = alert;//function(fonksiyon)
        //b("meryem inanmış");

        let c = "esin";//string(dizi)
        document.write(c);

        let d = false; //boolean(doğru-yanlış)

        let e = document;//object(nesne)
        document.write(e.title);

        let f;// undefined(tanımlanmayan/değer atanmayan)

        document.write("<hr>");
        document.write("<h3>Veri Türleri</h3>");
        document.write(typeof a);
        document.write("<br>");
        document.write(typeof b);
        document.write("<br>");
        document.write(typeof c);
        document.write("<br>");
        document.write(typeof d);
        document.write("<br>");
        document.write(typeof e);
        document.write("<br>");
        document.write(typeof f);
        document.write("<br>");
    </script>
</body>

</html>
